<!DOCTYPE html>
<html>
<head>
  <title>Custom Video Playback</title>
</head>
<body>
  <video id="video" controls width="640" height="360"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const hls = new Hls();

    // âœ… Use your FastAPI endpoint that returns the custom playlist
    const playlistUrl = "http://localhost:8000/stream/custom-playlist";
    const seekToTime = 6; // For example, user wants to start at 6 seconds

    if (Hls.isSupported()) {
      hls.loadSource(playlistUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        video.oncanplay = function () {
          video.currentTime = seekToTime; // Seek to exact timestamp
        };
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = playlistUrl;
      video.addEventListener('loadedmetadata', function () {
        video.currentTime = seekToTime;
      });
    }
  </script>
</body>
</html>
